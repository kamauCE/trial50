{% load static %}
<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="{% static 'images/INVENT.LOGO.jpg' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cart View</title>
</head>
<body>

<nav class="navbar bg-body-tertiary">
  <form class="container-fluid justify-content-start">

    <a href="{% url 'all_products' %}"><button class="btn btn-outline-secondary" type="button">Products</button></a>
    <a href="{% url 'add_product' %}"><button class="btn btn-outline-secondary" type="button">Add Product</button></a>
    <a href="{% url 'search_product_by_barcode' %}"><button class="btn btn-outline-secondary" type="button">search</button></a>

  </form>
</nav>

<!-- cart_view.html -->
<h2>Your Cart</h2>
<ul>
    {% for cart_item in cart_items %}
        <li>{{ cart_item.product.name }} - Quantity: {{ cart_item.quantity }}</li>
    {% endfor %}
</ul>

<a href="{% url 'all_products' %}">Continue Shopping</a>
<a href="{% url 'checkout' %}">Proceed to Checkout</a>

</body>
</html>
