<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All products</title>
</head>
<body>

<nav class="navbar bg-body-tertiary">
  <form class="container-fluid justify-content-start">


    <a href="{% url 'add_product' %}"><button class="btn btn-outline-secondary" type="button">Add Product</button></a>
    <a href="{% url 'search_product_by_barcode' %}"><button class="btn btn-outline-secondary" type="button">search</button></a>
  </form>
</nav>

<h2>All Products</h2>
<a href="?download_html=1">Download</a>
<br>
<div class="card">
  <h5 class="card-header">Details</h5>
  <div class="card-body">
   <table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Barcode</th>
      <th>Quantity</th>
      <th>Date Added</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.barcode }}</td>
                <td>{{ product.quantity_available }}</td>
                <td>{{ product.date_added }}</td>
                <td>
                  <a href="{% url 'edit_product' barcode=product.barcode %}"><button>Edit</button></a>
                  <a href="{% url 'delete_product' barcode=product.barcode %}"><button>Delete</button></a>
                </td>
            </tr>
        {% endfor %}
  </tbody>
</table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
