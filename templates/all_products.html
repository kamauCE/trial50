{% load static %}
<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="{% static 'images/INVENT.LOGO.jpg' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All products</title>
</head>
<body>

<nav class="navbar bg-success">
  <form class="container-fluid justify-content-end m-2 gap-4">


    <a href="{% url 'add_product' %}" style="text-decoration: none;color: white;text-transform: uppercase"><i class="fa-light fa-plus"></i>Add Product</a>
    <a href="{% url 'search_product_by_barcode' %}" style="text-decoration: none;color: white;text-transform: uppercase">search</a>
    <a href="{% url 'cart_view' %}" style="text-decoration: none;color: white;text-transform: uppercase">Your Cart</a>
    <a href="{% url 'handlelogout' %}" >Logout</a>
  </form>
</nav>

<h2>All Products</h2>
<a href="?download_html=1">Download</a>
<br>
<div class="card">
  <h5 class="card-header">Details</h5>
  <div class="card-body">
   <table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Barcode</th>
      <th>Quantity</th>
      <th>Date Added</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.barcode }}</td>
                <td>{{ product.quantity_available }}</td>
                <td>{{ product.date_added }}</td>
                <td>
                  <a href="{% url 'edit_product' barcode=product.barcode %}" class="btn btn-primary btn-sm" role="button">Edit</a>
                  <a href="{% url 'delete_product' barcode=product.barcode %}" class="btn btn-danger btn-sm" role="button" onclick="return confirmDelete()">Delete</a>
                </td>
            </tr>
        {% endfor %}
  </tbody>
</table>
  </div>
</div>

    <script>
      function confirmDelete() {
        return confirm("Are you sure you want to delete this product?");
      }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
