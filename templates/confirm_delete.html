<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Confirm delete</title>
</head>
<body>

<!-- templates/confirm_delete.html -->
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete {{ product.name }} (Barcode: {{ product.barcode }})?</p>

<form method="post" action="{% url 'delete_product' barcode=product.barcode %}">
  {% csrf_token %}
  <input type="submit" value="Delete">
</form>

<a href="{% url 'all_products' %}">Cancel</a>


</body>
</html>
