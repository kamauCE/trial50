{% load static %}
<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="{% static 'images/INVENT.LOGO.jpg' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add product</title>
</head>
<body>

<nav class="navbar bg-body-tertiary">
  <form class="container-fluid justify-content-start">


    <a href="{% url 'all_products' %}"><button class="btn btn-outline-secondary" type="button">Products</button></a>
    <a href="{% url 'search_product_by_barcode' %}"><button class="btn btn-outline-secondary" type="button">search</button></a>
    <a href="{% url 'cart_view' %}"><button class="btn btn-outline-secondary" type="button">Your Cart</button></a>
  </form>
</nav>

<div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-4">
              <form method="post" action="{% if edit_mode %}{% url 'edit_product' barcode=product.barcode %}{% else %}{% url 'add_product' %}{% endif %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit">Save</button>
              </form>
            </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
