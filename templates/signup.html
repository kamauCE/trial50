{% load static %}

<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/INVENT.LOGO.jpg' %}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory system</title>
</head>
<body style="background-image: url({% static 'images/inventory' %});background-position: center;background-repeat: no-repeat;background-size: cover;height: 100vh;width: 100%">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="/">Registration Page</a>
        </div>
      </nav>
    <div class="container mt-6" >
    <div class="row text-center" style="padding-left:400px; padding-top:100px"> <br>
        <div class="col-md-6" style="background-color:lightgray">
            <h2>Register Here</h2>
            <br>

            <form action="" method="post">

              {% csrf_token %}

                <div class="form-group">
                     {{ form.username.label }}
                      {{ form.username }}
                </div>
              <br>

                <div class="form-group">
                    {{ form.password1.label }}
                      {{ form.password1 }}
                </div>
                <div class="form-group">
                    {{ form.password2.label }}
                      {{ form.password2 }}
                </div>
              <br>


                <div class="d-grid gap-2">

                    <button class="btn btn-success mt-2" type="submit">Sign Up</button>
                </div>

                <div>
                  <p>Already have an account?<a href="{% url 'handlelogin' %}">Login</a></p>
                </div>
            </form>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
